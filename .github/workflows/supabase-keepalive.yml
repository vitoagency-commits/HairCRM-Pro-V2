name: supabase-keepalive

on:
  schedule:
    - cron: "0 9 */4 * *"   # ogni 4 giorni (orario in UTC)
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping keepalive endpoint
        env:
          KEEPALIVE_URL: https://<PROJECT-REF>.supabase.co/functions/v1/keepalive
          KEEPALIVE_TOKEN: ${{ secrets.KEEPALIVE_TOKEN }}
        run: |
          set -e
          curl -sS -X POST "$KEEPALIVE_URL" \
            -H "x-cron-token: $KEEPALIVE_TOKEN"
