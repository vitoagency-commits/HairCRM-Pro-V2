name: Keep Supabase Active

on:
  schedule:
    # Esegue il ping ogni giorno alle 12:00 UTC
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  ping-supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase Database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          # Usiamo l'endpoint delle impostazioni o una tabella esistente
          curl -i -X GET "${SUPABASE_URL}/rest/v1/?apikey=${SUPABASE_KEY}" \
          -H "Authorization: Bearer ${SUPABASE_KEY}"
